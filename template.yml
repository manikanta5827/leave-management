AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Sam Template for Leave Management project

Globals:
  Function:
    Runtime: nodejs22.x
    Architectures:
      - arm64
    LoggingConfig:
      LogFormat: JSON

Parameters:
  AdminEmail:
    Type: String
    Description: Admin email to send leave approval
    Default: postbox5827@gmail.com
  ProjectEmail:
    Type: String
    Description: Project email to send for all requests
    Default: thummurimanikanta7@gmail.com

Resources:
  # LAMBDA FUNCTIONS
  # Auth lambda function
  AuthLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambda-functions/Authorizer/app.handler
      Timeout: 3
      Policies:
        - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          SECRET: "somesecret"
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - lambda-functions/Authorizer/app.ts

  # Step function trigger lambda
  StepFunctionTriggerLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambda-functions/StepFunctionExecutor/app.handler
      Timeout: 3
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            Effect: Allow
            Action:
              - states:StartExecution
            Resource: !GetAtt MyStateMachine.Arn
      Environment:
        Variables:
          STATE_MACHINE_ARN: !GetAtt MyStateMachine.Arn
      Events:
        StepFunctionTriggerApi:
          Type: Api
          Properties:
            RestApiId: !Ref MyRestApi
            Path: /leave-approval
            Method: patch
            Auth:
              Authorizer: MyLambdaAuth
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - lambda-functions/StepFunctionExecutor/app.ts

  # Leave approval lambda function
  LeaveApprovalLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambda-functions/LeaveApproval/app.handler
      Timeout: 7
      Policies:
        - AWSLambdaBasicExecutionRole
        - DynamoDBCrudPolicy:
            TableName: !Ref TokenTable
        - Statement:
            - Effect: Allow
              Action:
                - ses:sendEmail
                - ses:SendRawEmail
              Resource: "*"
      Environment:
        Variables:
          TOKEN_TABLE: !Ref TokenTable
          ADMIN_EMAIL: !Ref AdminEmail
          PROJECT_EMAIL: !Ref ProjectEmail
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - lambda-functions/LeaveApproval/app.ts

  # Step function resume lambda
  StepFunctionResumeLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambda-functions/StepFunctionResumer/app.handler
      Timeout: 5
      Policies:
        - AWSLambdaBasicExecutionRole
        - DynamoDBCrudPolicy:
            TableName: !Ref TokenTable
        - Statement:
            Effect: Allow
            Action:
              - states:SendTaskSuccess
              - states:SendTaskFailure
            Resource: "*"
      Environment:
        Variables:
          TOKEN_TABLE: !Ref TokenTable
      Events:
        StepFunctionTriggerApi:
          Type: Api
          Properties:
            RestApiId: !Ref MyRestApi
            Path: /leave-response
            Method: post
            Auth:
              Authorizer: NONE
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - lambda-functions/StepFunctionResumer/app.ts

  # Success Leave approval lambda function
  SuccessLeaveApprovalLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambda-functions/SuccessLeaveApproval/app.handler
      Timeout: 5
      Environment:
        Variables:
          PROJECT_EMAIL: !Ref ProjectEmail
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ses:sendEmail
                - ses:SendRawEmail
              Resource: "*"
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - lambda-functions/SuccessLeaveApproval/app.ts

  # Success Leave approval lambda function
  FailureLeaveApprovalLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambda-functions/FailureLeaveApproval/app.handler
      Timeout: 5
      Environment:
        Variables:
          PROJECT_EMAIL: !Ref ProjectEmail
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ses:sendEmail
                - ses:SendRawEmail
              Resource: "*"
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - lambda-functions/FailureLeaveApproval/app.ts

  # DB
  # my dynamo db
  TokenTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Token
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: requestId
          AttributeType: S
      KeySchema:
        - AttributeName: requestId
          KeyType: HASH

  # Api Gateway http api
  MyRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: MyLambdaAuth
        Authorizers:
          MyLambdaAuth:
            FunctionArn: !GetAtt AuthLambda.Arn
            Identity:
              ReauthorizeEvery: 0

  # Step function
  MyStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: step-functions/leave-approval-sm.asl.json
      DefinitionSubstitutions:
        LeaveApprovalLambdaArn: !GetAtt LeaveApprovalLambda.Arn
        SuccessLeaveApprovalLambdaArn: !GetAtt SuccessLeaveApprovalLambda.Arn
        FailureLeaveApprovalLambdaArn: !GetAtt FailureLeaveApprovalLambda.Arn
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref LeaveApprovalLambda
        - LambdaInvokePolicy:
            FunctionName: !Ref SuccessLeaveApprovalLambda
        - LambdaInvokePolicy:
            FunctionName: !Ref FailureLeaveApprovalLambda

Outputs:
  LeaveApprovalApi:
    Description: API Gateway endpoint URL for Prod stage for getting leave approval api
    Value: !Sub "https://${MyRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/leave-approval"
